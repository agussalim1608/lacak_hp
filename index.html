<!DOCTYPE html>
<html>
<head>
  <title>Find My Lost Phone</title>
</head>
<body>

<h2>Find My Lost Phone</h2>

<input id="phone" placeholder="Masukkan nomor HP" />
<br><br>

<button onclick="gen()">Generate Tracking Link</button>

<p id="link"></p>
<a id="wa" target="_blank"></a>

<script>
function gen(){
  let token = Math.random().toString(36).substring(2,10);
  let url = location.origin+"/track.html?token="+token;

  document.getElementById("link").innerText = url;

  let phone = document.getElementById("phone").value;
  document.getElementById("wa").href =
    "https://wa.me/"+phone+"?text="+encodeURIComponent("HP saya hilang. Klik link ini: "+url);
  document.getElementById("wa").innerText = "Kirim via WhatsApp";
}
</script>

</body>
</html>
