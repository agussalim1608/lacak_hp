<div id="map" style="height:100vh"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
<script>
fetch("/location").then(r=>r.json()).then(d=>{
 let map=new google.maps.Map(document.getElementById("map"),{zoom:15,center:{lat:d.lat,lng:d.lng}});
 new google.maps.Marker({position:{lat:d.lat,lng:d.lng},map});
});
</script>
